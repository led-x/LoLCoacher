<img id="hubBackground" src="LoginL.png">

<ion-view>
  <ion-content class="padding">
<img id="logo" src="Logo2.png">

      <div class="list list-inset">
          <label  class="loginItem item item-input">
              <input type="text" placeholder="Summoner Name" ng-model="user.name">
          </label>
          <label class="loginItem item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
          </label>
      </div>
      <div class="loginButton">
      <div class="login button" ng-click="login()">Login</div>
      <a ui-sref="outside.register"class="login button">Signup</a>
    </div>
  </ion-content>
</ion-view>
